<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kirby Clicker</title>
</head>
<body>
    <img class="game-over" src="images/game-over.jpg" alt="game over">
    <div class="gif-retry">
    <img src="images/game-over.gif" alt="gif game over">
    <button onclick="tryAgain()">Try-Again</button>
    </div>
    
    <section class="main-container">
        <button id="canvas">testeteste</button>
        <div class="kirby-life">
        <img class="hearth" src="images/hearth.gif_c200" alt="gif d'un coeur qui tourne">
        <p class="game-life"></p>
        </div>
    </section>
    <section class="bonus-container">
       <section class="chrono">
           <button id="chrono"></button>
       </section> 
    </section>
    <script src='script.js'></script>
</body>
</html>
